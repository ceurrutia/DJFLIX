{% extends "base.html" %}
{% load static %}

<main>

  {% block content%}
     <!-- ======= icon Section ======= -->
<div id="contact" class="contact-area">
  <div class="contact-inner area-padding">
    <div class="contact-overly"></div>
    <div class="container ">
      
  
<!-- START GALERIA DE PELICULAS DISPONIBLES POR CATEGORIA-->

        <div class="row justify-content-center">
          {% for pelicula in peliculas %}
        <div class="card w-25" style="text-align:Left;">
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.nombre | upper }}</h5>
            <p class="card-text"><img class="pelis-zoom" src="{{ pelicula.portada.url }}" width="200"></p>
            <p class="card-text"><strong> Categoría: </strong>{{ pelicula.categoria }}</p>
            <p class="card-text"><strong> Descripción: </strong>{{ pelicula.descripcion }}</p>
            
            
            <form action = " {{ pelicula.enlace }} ">
              <button class="btn-get-started scrollto animate__animated animate__fadeInUp">
                  Ver ahora
              </button>
          </form>
            
           
          </div>
        </div>
            {% empty %}
            <p> No hay peliculas disponibles </p>
          {% endfor %}
        </div>

{%endblock%}
        
     <!-- END GALERIA DE PELICULAS -->
    </main>
   
    
</body>
</html>
